<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-brand{
            margin-left: 250px;
            
        }
    .btn{
        margin-right: 250px;
    }
    #cont{
        width: 1300px;
        /* margin: auto; */
        text-content;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">To-Do List</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
         
        </div>
      </nav>
<div id="cont">
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">To Do List</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Add Task" required>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Add Task</button>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Delete All</button>
        </div>
      </form>
</div>
