<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .login-container, .todos-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2, .todos-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button, .todos-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover, .todos-container button:hover {
            background-color: #0056b3;
        }
        .notification {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }
        .todos-container ul {
            list-style-type: none;
            padding: 0;
        }
        .todos-container li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .todos-container li input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="notification" id="notification"></div>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div class="todos-container" style="display:none;">
    <h2>Your Todos</h2>
    <button id="fetch-todos">Fetch Todos</button>
    <ul id="todos-list"></ul>
</div>

<script src="main.js"></script>
</body>
</html>
