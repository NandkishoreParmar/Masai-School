<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow-image" src="" alt="Movie Image">
    </div>

 
</body>
</html>
<script>
    const images = [
    'https://assets-in.bmscdn.com/discovery-catalog/events/et00364249-qbqdytudsg-landscape.jpg',
    'https://images.bhaskarassets.com/web2images/521/2023/08/03/pathan-cast-fee-revealed-deepika-padukone-shah-ruk_1691059085.jpg'
];

let currentIndex = 0;
const slideshowImage = document.getElementById('slideshow-image');

// Set the first image as the default
slideshowImage.src = images[currentIndex];

function changeImage() {
    currentIndex = (currentIndex + 1) % images.length;
    slideshowImage.src = images[currentIndex];
}

// Change image every 2000ms (2 seconds)
setInterval(changeImage, 2000);

</script>
