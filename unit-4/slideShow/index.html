<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow-image" src="" alt="Movie Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
    const images = [
    'https://via.placeholder.com/800x400?text=Movie+1',
    'https://via.placeholder.com/800x400?text=Movie+2',
    'https://via.placeholder.com/800x400?text=Movie+3',
    'https://via.placeholder.com/800x400?text=Movie+4',
    'https://via.placeholder.com/800x400?text=Movie+5'
];

let currentIndex = 0;
const slideshowImage = document.getElementById('slideshow-image');

// Set the first image as the default
slideshowImage.src = images[currentIndex];

function changeImage() {
    currentIndex = (currentIndex + 1) % images.length;
    slideshowImage.src = images[currentIndex];
}

// Change image every 2000ms (2 seconds)
setInterval(changeImage, 2000);

</script>
