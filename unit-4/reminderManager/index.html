<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reminder Manager</h1>
        <form id="reminder-form">
            <label for="reminder-text">Reminder:</label>
            <input type="text" id="reminder-text" required>
            <label for="reminder-time">Time (in seconds):</label>
            <input type="number" id="reminder-time" min="1" required>
            <button type="submit">Set Reminder</button>
        </form>
        <div id="reminders-list">
            <h2>Active Reminders</h2>
            <ul id="reminders"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
