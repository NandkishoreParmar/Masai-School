<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Graph</title>
    <style>
        /* Basic styling for the bar graphs and form */
        .bar-graph {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
        }
        .bar {
            height: 30px;
            margin: 5px 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
        }
        .price-bar {
            background-color: #4CAF50;
        }
        .rating-bar {
            background-color: #79f321;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Product Data Input</h1>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" required><br><br>

        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" min="1" max="10" required><br><br>

        <button type="submit">Add Product</button>
        <button type="button" id="sortPrice">Sort by Price</button>
        <button type="button" id="sortRating">Sort by Rating</button>
    </form>

    <h2>Price Graph</h2>
    <div id="priceGraph" class="bar-graph"></div>

    <h2>Rating Graph</h2>
    <div id="ratingGraph" class="bar-graph"></div>

    <script src="index.js"></script>
</body>
</html>
