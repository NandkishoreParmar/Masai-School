<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            // Validate Name
            const name = document.getElementById('name').value.trim();
            const nameError = document.getElementById('nameError');
            nameError.textContent = ''; // Clear previous error message
            if (name === '') {
                nameError.textContent = 'Name is required';
                isValid = false;
            } else if (!/^[a-zA-Z\s]+$/.test(name)) {
                nameError.textContent = 'Name should contain only alphabetic characters';
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            emailError.textContent = ''; // Clear previous error message
            if (email === '') {
                emailError.textContent = 'Email is required';
                isValid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value.trim();
            const passwordError = document.getElementById('passwordError');
            passwordError.textContent = ''; // Clear previous error message
            if (password === '') {
                passwordError.textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long';
                isValid = false;
            }

            // If the form is valid, you can submit it or handle it further
            if (isValid) {
                alert('Form submitted successfully!');
                // Perform form submission here (e.g., send data to the server)
            }
        });
    </script>

</body>
</html>
