<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      display: inline-block;
      width: 250px;
      vertical-align: top;
    }
    .card h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    form {
      margin-top: 20px;
    }
    input {
      margin: 5px;
      padding: 10px;
      width: 200px;
      display: block;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>User Cards</h1>
  <div id="userCards"></div>

  <h2>Add New User</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Add User</button>
  </form>

  <script>
    // Provided array of user objects
    const users = [
      { id: 1, name: "Leanne Graham", username: "Bret", email: "Sincere@april.biz" },
      { id: 2, name: "Ervin Howell", username: "Antonette", email: "Shanna@melissa.tv" },
      { id: 3, name: "Clementine Bauch", username: "Samantha", email: "Nathan@yesenia.net" },
      { id: 4, name: "Patricia Lebsack", username: "Karianne", email: "Julianne.OConner@kory.org" },
      { id: 5, name: "Chelsey Dietrich", username: "Kamren", email: "Lucio_Hettinger@annie.ca" },
      { id: 6, name: "Mrs. Dennis Schulist", username: "Leopoldo_Corkery", email: "Karley_Dach@jasper.info" },
      { id: 7, name: "Kurtis Weissnat", username: "Elwyn.Skiles", email: "Telly.Hoeger@billy.biz" },
      { id: 8, name: "Nicholas Runolfsdottir V", username: "Maxime_Nienow", email: "Sherwood@rosamond.me" },
      { id: 9, name: "Glenna Reichert", username: "Delphine", email: "Chaim_McDermott@dana.io" },
      { id: 10, name: "Clementina DuBuque", username: "Moriah.Stanton", email: "Rey.Padberg@karina.biz" },
    ];

    // Function to create a user card
    function createCard(user) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>${user.name}</h2>
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
      `;
      return card;
    }

    // Function to display all user cards
    function displayUserCards() {
      const container = document.getElementById('userCards');
      container.innerHTML = ''; // Clear existing cards

      users.forEach(user => {
        const card = createCard(user);
        container.appendChild(card);
      });
    }

    // Function to add a new user
    function addUser(event) {
      event.preventDefault(); // Prevent form from submitting normally

      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;

      const newUser = {
        id: users.length + 1,
        name: name,
        username: username,
        email: email
      };

      users.push(newUser); // Add new user to the array
      displayUserCards(); // Re-render the cards

      // Clear form fields
      document.getElementById('userForm').reset();
    }

    // Event listener for form submission
    document.getElementById('userForm').addEventListener('submit', addUser);

    // Display user cards on page load
    displayUserCards();
  </script>
</body>
</html>
