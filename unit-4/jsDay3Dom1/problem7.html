<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Length Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Text Length Calculator</h1>

  <!-- Input field for user text -->
  <input type="text" id="textInput" placeholder="Enter your text here">

  <!-- Button to trigger length calculation -->
  <button onclick="calculateLength()">Go</button>

  <!-- Paragraph to display the result -->
  <p id="result">Length excluding spaces: </p>

  <script>
    // Function to calculate the length of the text excluding spaces
    function calculateLength() {
      const text = document.getElementById('textInput').value;
      const lengthExcludingSpaces = text.replace(/\s/g, '').length;
      document.getElementById('result').textContent = `Length excluding spaces: ${lengthExcludingSpaces}`;
    }
  </script>
</body>
</html>
