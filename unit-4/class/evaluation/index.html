    ];

    // console.log(files.sort())
    const fileData = files.filter(file => file).map((file, index) => {
        const parts = file.split('.')
        return {
            id: index + 1,
            name: parts[0],
            type: parts[1]
        }
    })

    // console.log(fileData);

    const fileCategories = {}
    fileData.forEach(file => {
        if (!fileCategories[file.type]) {
            fileCategories[file.type] = []
        }
        fileCategories[file.type].push(file)
    })

    console.log(fileCategories);
    document.querySelector('button').addEventListener("click",displayFolder)


    
    let currentFiles = []
    let sortOrderAsc = true

    function displayFolder(){
        let folderList.innerHTML = ""
        Object.keys(fileCategories).forEach(type => {
            const li = document.createElement('li')
            li.textContent = type
        li.classList.add('folder-item')
        li.addEventListener('click',()=> displayFiles(type))
        folderList.appendChild(li)
        })
    }

  
</script>
