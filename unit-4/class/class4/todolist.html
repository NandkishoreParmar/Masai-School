<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            padding: 10px
        }
    </style>
</head>
<body>
    <form>
        <div class="mb-3">
          <label  class="form-label">Task Name</label>
          <input id="task" value="" type="email" class="form-control" placeholder="Enter Task Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Priority</label>
          <select id="priority" name="" class="form-control">
            <option value="">Select Priority</option>
            <option value="High">High </option>
            <option value="Low">Low </option>
          </select>
        </div>
       
        <input type="submit" class="btn btn-primary"></input>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">TO DO</th>
            <th scope="col">Priority</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!--  -->
        </tbody>
      </table>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",mytodo)


    function mytodo(){
        event.preventDefault()
        // console.log("mytodo");
        // console.log(event.target);
        let task = document.querySelector('#task').value
        console.log(task);
        
        let priority1 = document.querySelector('#priority').value
        console.log(priority1)
       
        let tr = document.createElement('tr')
        let td1 = document.createElement('td')
        td1.innerText = task
        let td2 = document.createElement('td')
        td2.innerText = priority1
        let td3 = document.createElement('td')
        td3.innerText = "Delete Todo"
        td3.style.cursor = "pointer"
        td3.style.backgroundColor = "red"
        td3.style.color = "white"
        td3.addEventListener("click",DeleteTodo)
        if (priority1 == "High"){
            td1.style.color = "red"
        }
        else{
            td1.style.color = "green"
        }

        
        tr.append(td1,td2,td3)
        document.querySelector("tbody").append(tr)
    }


    function DeleteTodo(){
        console.log("you are in delete todo function");
        console.log(event.target.parentNode);
        event.target.parentNode.remove()
        
    }
</script>
