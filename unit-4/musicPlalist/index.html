<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Playlist Manager</title>
</head>
<body>
    <h1>Music Playlist Manager</h1>
    <div id="song-form">
        <input type="text" id="song-title" placeholder="Song Title">
        <input type="text" id="song-artist" placeholder="Artist">
        <input type="text" id="song-duration" placeholder="Duration">
        <input type="text" id="song-genre" placeholder="Genre">
        <button id="add-song">Add Song</button>
    </div>
    <div id="song-list"></div>
    <script src="script.js"></script>
</body>
</html>
