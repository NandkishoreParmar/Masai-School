<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>
        <main>
            <section class="search-section">
                <input type="text" id="city-input" placeholder="Search for a city..." autocomplete="off">
                <div id="recent-searches"></div>
            </section>
            <section class="current-weather" id="current-weather"></section>
            <section class="forecast" id="forecast">
                <div class="pagination">
                    <button id="prev-page">Previous</button>
                    <span id="page-number">1</span>
                    <button id="next-page">Next</button>
                </div>
                <button id="toggle-scroll">Toggle Infinite Scroll</button>
                <div id="forecast-container"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
