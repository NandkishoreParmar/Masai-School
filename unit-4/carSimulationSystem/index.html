<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Simulation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="car-simulator">
        <h1>Car Simulation System</h1>
        <button class="button" onclick="myCar.accelerate()">Accelerate</button>
        <button class="button" onclick="myCar.brake()">Brake</button>
        <button class="button" onclick="myCar.checkSpeed()">Check Speed</button>
        <button class="button" onclick="myCar.refuel()">Refuel</button>
        <button class="button" onclick="startDriving()">Start Driving Session</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
