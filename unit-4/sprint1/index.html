<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <style>
        body{
            background-color: aqua;
        }
        .container{
            width: 1200px;
            margin: auto;
            text-align: center;
            margin-top: 100px;
            background-color: aliceblue;
            padding: 20px;
        }
        #addtask{
            margin: 20px;
            /* border: 2px solid blue; */
        }
        #addtask>div{
            padding: 10px;
            border: 2px solid black;
            margin: 10px;

        }
        #addtask>div>button{
            margin-left: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>To Do List</h1>
        </div>
        <div>
            <input id="inp" type="text" placeholder="Enter Your Task">
             <button id="btn">Submit</button>
        </div>
        <div id="addtask">
           
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById("btn").addEventListener('click', function() {
    let input = document.getElementById('inp');  // Capture input value inside the event listener
    let newinp = input.value;
    let task = document.getElementById('addtask');

    if (newinp === '') {
        alert("Please Enter Task");
    } else {
        let obj = document.createElement('div');
        obj.innerHTML = `${newinp} <button class="delete">Delete</button>`;  // Use class instead of id

        task.append(obj);  // Append the new task
        input.value = '';  // Reset input field

        // Attach event listener to the delete button
        obj.querySelector('.delete').addEventListener('click', function() {
            obj.remove();  // Remove the task when delete button is clicked
        });
    }
});



</script>
