<!-- Problem Statement
Create a webpage that has an image and a video that can be played. Explain how to use the meta tag to create a 
redirection in HTML. Provide an example of a meta tag that redirects the user to Masai School's investors page
 after a delay of 10 seconds. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai School</title>

    <meta http-equiv="refresh" content="10;url=https://www.masaischool.com/our-investors">
</head>
<body>
<h1>Masai Tribes</h1>
    <img src="https://malaikacamp.com/wp-content/uploads/elementor/thumbs/Masai-dance4-Masai-Mara-Kenia-7343-pac0prhrvtcjxj40iophptzzl1ssc96btkhhmzlw1c.jpg" alt="Masai Tribes">
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mbqCXpmo15A?si=st09X2JeVTIFxGWl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Welcome to Masai School! This page will automatically redirect you to our investors page in 10 seconds.</p>

</body>
</html>
