<!-- Topics
HTML form,label, input

Problem Statement
Create a webpage with an image and a video that can be played. This form should have:

A dropdown menu for feedback type.
A text area for user's message.
Radio buttons for website rating.
An input for age, type: number. It should allow numbers from 10 to 100.
An email input field. This field is mandatory.
A password input field. Ensure a minimum length of 8 characters.
An optional website URL input field.
A checkbox for terms and conditions.
A submission button.
All the fields except for submit button should be having labels that when clicked points to the item/field (Hint: 
Use id for the same). -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <img src="https://media.istockphoto.com/id/539271875/photo/winding-mountain-road-without-cars.jpg?s=2048x2048&w=is&k=20&c=v2WWiZ2cMzOMlUCqd0-z7NOmtwmYx6KRgNj-dPSPnOU=" alt="Image description">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/linlz7-Pnvw?si=h5-8BmvqsQVv4j5r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Feedback Form</h2>

    <form>
        <label for="feedbackType">Feedback Type:</label>
        <select id="feedbackType" name="feedbackType">
            <option value="bug_report">Bug Report</option>
            <option value="suggestion">Suggestion</option>
            <option value="general_feedback">General Feedback</option>
            <option value="other">Other</option>
        </select>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea>
        <br>

        <label>Website Rating:</label>
        <br>
        <input type="radio" id="rating1" name="rating" value="1"> 1 Star
        <input type="radio" id="rating2" name="rating" value="2"> 2 Stars
        <input type="radio" id="rating3" name="rating" value="3"> 3 Stars
        <input type="radio" id="rating4" name="rating" value="4"> 4 Stars
        <input type="radio" id="rating5" name="rating" value="5"> 5 Stars
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br>

        <label for="websiteURL">Website URL (optional):</label>
        <input type="url" id="websiteURL" name="websiteURL">
        <br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions.
        </label>
        <br>

        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
