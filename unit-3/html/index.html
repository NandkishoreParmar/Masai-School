<!-- Problem Statement
Create a webpage that displays a list of your favorite hobbies using ordered and unordered lists. The title of
your app should be "My Hobbies". Create an index.html file and add your code. Submit the zip file of the same. Create a
webpage that displays a list of hobbies using ordered and unordered lists. The title of the webpage is "My Hobbies". The
hobbies are displayed in two sections: ordered list and unordered list. The ordered list displays the hobbies in a
numbered format, while the unordered list displays the hobbies as bulleted items. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
</head>
<body>
    <section>
        <ol>
            <li>cricket</li>
            <li>football</li>
            <li>volleyball</li>
            <li>reading article</li>
        </ol>
    </section>
    <section>
        <ul>
            <li>cricket</li>
            <li>football</li>
            <li>volleyball</li>
            <li>reading article</li>
        </ul>
    </section>
</body>
</html>
